{% extends 'will_do/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Completed Will do</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
            {% for willdo in willdos %}
                <a href="{% url 'viewwilldo' willdo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ willdo.title }}</b> - Completed {{ willdo.datecompleted|date:'M j Y H:i' }}</a>
            {% endfor %}
        </div>
    </div>
</div> 
{% endblock %}
